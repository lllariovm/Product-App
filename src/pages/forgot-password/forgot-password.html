<ion-header>
  
    <ion-navbar >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Cambiar ContraseÃ±a</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  <form [formGroup]="fPassForm" (ngSubmit)="changePassword()" novalidate>
    <div *ngIf="user">
        <hr />
        <ion-list>
         
          <ion-item>
            <ion-label stacked>Email:</ion-label>
            <ion-input formControlName="Email" type="text"  placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Password:</ion-label>
            <ion-input formControlName="Password" type="password"  placeholder="Password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block type="submit" [disabled]="!fPassForm.valid">Cambiar</button>
    </div>
    </form>
  </ion-content>
