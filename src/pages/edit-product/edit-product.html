<ion-header>
  
    <ion-navbar>
       <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Editar Producto</ion-title>
    </ion-navbar>
</ion-header>
  
  <ion-content padding>
    <form [formGroup]="productForm" (ngSubmit)="save()" novalidate>
    <div *ngIf="product">
        <hr />
        <ion-list>
          <ion-item>
            <ion-label stacked>Nombre:</ion-label>
            <ion-input formControlName="name" type="text" placeholder="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Tipo:</ion-label>
            <ion-input formControlName="type" type="text"  placeholder="type"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Precio:</ion-label>
            <ion-input formControlName="price" type="text"  placeholder="price"></ion-input>
          </ion-item>        
          <ion-item>
            <ion-label stacked>Cantidad:</ion-label>
            <ion-input formControlName="quantity" type="text"  placeholder="quantity"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Latitude:</ion-label>
            <ion-input formControlName="latitude" type="text"  placeholder="latitude"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Longitude:</ion-label>
            <ion-input formControlName="longitude" type="text"  placeholder="longitude"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block color="primary" type="submit" [disabled]="!productForm.valid">save</button>
    </div>
    </form>
  </ion-content>
