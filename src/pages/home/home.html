<ion-header>
    <ion-navbar >
       <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <button ion-item *ngFor="let item of productService.listProducts" (click)="itemSelected(item)">
        <span>{{ item.id }}</span> {{ item.name }}
      </button>      
  </ion-list>
  <button ion-button block color="primary"  (click)="addProduct()">Agregar Producto</button>
</ion-content>
