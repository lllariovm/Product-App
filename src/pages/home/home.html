<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Lista de Productos</h3>

  <ion-list>
    <button ion-item *ngFor="let item of productService.listProducts" (click)="itemSelected(item)">
      {{ item.name }} - {{ item.type }}
    </button>
  </ion-list>
</ion-content>
